<!DOCTYPE html>
<html lang="EN">

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!--JS-api for the database-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <title>Internet of Things - Lab</title>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" id="indicator">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">Climate</li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1">Lab Activity</li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2">Persons</li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!--Slide page 1-->
                <h1>Climate</h1>

                <div class="climate-tab-wrapper">

                    <div class="climate-gague-wrapper">
                        <div id="temp_chart_div" class="inner-cell"></div>
                        <div id="humidity_chart_div" class="inner-cell"></div>
                        <div id="pressure_chart_div" class="inner-cell"></div>
                    </div>
                    <div class="climate-chart-wrapper">
                        <div id="historical_temp_chart_div" class="inner-cell"></div>
                    
                        <div id="historical_sound_chart_div"></div>
                    </div>
                </div>

            </div>
            <div class="carousel-item">
                <!--Slide page 2-->
                <h1>Lab Activity</h1>
                <div id="labstate"><h2>Searching for lab status</h2></div>
                <div id="sound_chart_div" style="width: 400px; height: 120px;"></div>
                <div id="sound_chart_div" class="inner-cell"></div>
            </div>
            <div class="carousel-item">
                <!--Slide page 3-->
                <h1>Persons</h1>


            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" id="controlPrev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" id="controlNext">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/hmac-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script src="charts.js" type="text/javascript"></script>
        <script src="databaseHandler.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
        <script type="text/javascript">
            $('.carousel').carousel({
                interval: false
            })
        </script>
</body>

</html>
